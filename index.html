<html>
    <head>
        <title>JS Todo List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="wrapper">
            <h1>My JS Todo List</h1>
            <ul id="list"></ul>
            <form id="add-item">
                <input 
                id="input"
                type="text"
                name="item"
                placeholder="Put your Todos here"
                required
                />
                <input type="submit" value="+ Add Todo" />
            </form>
        </div>
    </body>
    <script src="app.js"></script>
</html>
